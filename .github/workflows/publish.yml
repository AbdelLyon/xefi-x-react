name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty for current)'
        required: false
        type: string

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    environment: npm-publish
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality checks
        run: |
          pnpm lint
          pnpm typecheck
          pnpm test

      - name: Build
        run: pnpm build

      - name: Verify build
        run: |
          ls -la dist/
          du -sh dist/
          
      - name: Update version (if specified)
        if: github.event.inputs.version
        run: |
          pnpm version ${{ github.event.inputs.version }} --no-git-tag-version
          
      - name: Publish to NPM
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version || 'auto' }}
          release_name: Release v${{ github.event.inputs.version || 'auto' }}
          body: |
            Automated release from workflow
            
            ## Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false